<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="shoppingList" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 class="form-control"
                 name="name"
                 formControlName="name"
                 required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amt">Amount</label>
          <input type="number"
                 id="amt"
                 class="form-control"
                 formControlName="amount"
                 name="amount"
                 required>
        </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <button class="btn btn-success" type="submit" [disabled]="shoppingList.invalid">Add Item</button>
<!--            <button class="btn btn-success" type="submit" (click)="addItem()">Add Item</button>-->
            <button class="btn btn-danger" type="button">Remove Item</button>
            <button class="btn btn-primary" type="button">Clear</button>
          </div>
        </div>
    </form>
  </div>
</div>
